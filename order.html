                <a href="index.html"><img src="pics/thelittleindian.png" alt="logotyp" width="75" height="75"></a>

        <div class="sidebar">
        </div>
        <div class="header" id="order-header">
            <div class="header_text">
                <h2>Catering Order</h2>
            </div>
        </div>
        <div class="content" id="order-content">
            <div class="form">
                <form action="#" method="post">
                    <label for="first_name">First Name:</label><br>
                    <input type="text" id="first_name" name="first_name" onfocus="FocusFunction(this)" onblur="FocusFunctionReset(this)" required><br><br>
                    
                    <label for="last_name">Last Name:</label><br>
                    <input type="text" id="last_name" name="last_name" onfocus="FocusFunction(this)" onblur="FocusFunctionReset(this)" required><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" onfocus="FocusFunction(this)" onblur="FocusFunctionReset(this)" required><br><br>
                    
                    <label for="package">Select a Package:</label><br>
                    <select id="package" name="package">
                        <option value="package1">Package 1</option>
                        <option value="package2">Package 2</option>
                        <option value="package3">Package 3</option>
                        <option value="package4">Package 4</option>
                        <option value="package5">Package 5</option>
                    </select><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="table">
                <table>
                    <caption>Sales Data for Packages</caption>
                    <thead>
                        <tr>
                            <th>Package</th>
                            <th>January</th>
                            <th>February</th>
                            <th>March</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Package 1</td>

                        </tr>
                        <tr>

                        <tr>

                        </tr>
                        <tr>
                            <td>Package 4</td>
                            <td>150</td>
                            <td>140</td>
                            <td>160</td>
                        </tr>
                        <tr>
                            <td>Package 5</td>
                            <td>120</td>
                            <td>130</td>
                            <td>140</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="vid">
                <video src="pics/recorded-18472961440672.mp4" controls autoplay width="200" height="300"></video>
